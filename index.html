<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
  <nav class="navbar  navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
        <h3 class="navbar-brand"><span class="headingspan">Weather</span> Report</h3>
      </div>
    </div>
    <!-- /.container-fluid -->
  </nav>

  <div class="container margin-class">

    <div class=" row">
      <div class="col-lg-2"></div>
      <div class=" col-lg-8 container1">
        <div class="row content">
          <h2 class=" ">Check Weather Condition Of your City</h2>
          <div class="input-group mt-2">
            <input type="text" class="form-control " autofocus="autofocus" id="cityname" placeholder="Enter city name here for e.g. New Delhi">
            <span class="input-group-btn">
                    <button class="btn btn-default"  type="button" onclick="checkweather();">Go!</button>
                  </span>
          </div>
        </div>

        <div class="col-lg-12" id="message">
          
        </div>
        <div class=" row" id="result">
          
        </div>

      </div>
      <div class="col-lg-2"></div>
    </div>

  </div><br>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
